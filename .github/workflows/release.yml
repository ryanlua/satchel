name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  OUTPUT_NAME: Satchel
  BUILD_PROJECT: package.project.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Setup Wally
        run: |
          wally install
          rojo sourcemap develop.project.json --output sourcemap.json
          wally-package-types --sourcemap sourcemap.json Packages/

      - name: Build using Rojo
        run: |
          mkdir builds
          rojo build --output builds/$OUTPUT_NAME.rbxm $BUILD_PROJECT
          rojo build --output builds/$OUTPUT_NAME.rbxmx $BUILD_PROJECT

      - name: Archive build files
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: builds/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Setup Wally
        env:
          WALLY_AUTH_TOKEN: ${{ secrets.WALLY_AUTH_TOKEN }}
        run: |
          wally login --token "$WALLY_AUTH_TOKEN"
          wally install

      - name: Download build files
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: builds/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*
          generate_release_notes: true

      - name: Publish to Wally
        run: wally publish